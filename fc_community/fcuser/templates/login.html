{% extends "base.html" %}

{% block contents %}
	<div class="row mt-5">
		<div class="col-12 text-center">
			<h1>로그인</h1>
		</div>
	</div>
	<div class="row mt_5">
		<div class="col-12">
			{{ error }}
		</div>
	</div>
	<div class="row mt-5">
		<dov class="col-12">
			<!-- Bootstrap Components Form -->
			<form method="POST" action=".">
				{% csrf_token %}
				{% for field in form %}
					<div class="form-group">
						<label for="{{ field.id_for_label }}">{{ field.label }}</label>
						<input  type="{{ field.field.widget.input_type }}" 
										class="form-control" 
										id="{{ field.id_for_label }}" 
										placeholder="{{ field.label }}" 
										name="{{ field.name }}">
					</div>
					{% if field.errors %}			
					<sapn style="color: red">{{ field.errors }}</sapn>		
					{% endif %}
				{% endfor %}
				<button type="submit" class="btn btn-primary">로그인</button>
			</form>
		</dov>
	</div>
{% endblock %}
